{% extends "main.html" %}

{% block body %}

<div class="page-header">
	<h1>AC-Fighter</h1>
</div>

<ul class="nav nav-tabs">
	<li role="presentation"><a href="/">主页</a></li>
	<li role="presentation" class="active"><a href="/problem">题库</a></li>
	<li role="presentation"><a href="/status">状态</a></li>
	<li role="presentation"><a href="/user" id="username"></a></li>
</ul>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th style="width:10%;">ID</th>
			<th style="width:55%;">Title</th>
			<th style="width:15%;">Stars</th>
			<th style="width:20%;">Ratio(AC/Submit)</th>
		</tr>
	</thead>
	<tbody>

		{% for item in problems %}
		<tr>
			<th scope="row">{{ item["id"] }}</th>
			<td><a href="/problem/{{item["id"]}}">{{ item["title"] }}</a></td>
			<td>{{ item["stars"] }}</td>
			<td>{{ item["accepted"] }}/{{ item["submissions"] }}</td>
		</tr>
		{% end %}

	</tbody>
</table>

{% end %}
