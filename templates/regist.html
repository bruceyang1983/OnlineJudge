{% extends "main.html" %}

{% block body %}

<div class="page-header">
  <h1>AC-Fighter</h1>
</div>

<ul class="nav nav-tabs">
  <li role="presentation"><a href="/">主页</a></li>
  <li role="presentation"><a href="/problem">题库</a></li>
  <li role="presentation"><a href="/status">状态</a></li>
  <li role="presentation" class="active"><a href="/user" id="username"></a></li>
</ul>



<div class="panel-form">
  <div class="panel 
  {% if registOK %}
  panel-default
  {% else %}
  panel-primary
  {% end %}
  ">
  <div class="panel-heading">
    {% if registOK %}
    Sign Up
    {% else %}
    Username Used || Unconfirmed Password
    {% end %}
  </div>
  <div class="panel-body">

    <form class="form-horizontal" action="/regist" method="POST">
      {% raw xsrf_form_html() %}
      <div class="form-group">
        <label for="inputUsername3" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-6">
          <input type="text" name="username" class="form-control" id="inputUername3" placeholder="Username">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-6">
          <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Password Confirm</label>
        <div class="col-sm-6"> 
          <input type="password" name="confirm" class="form-control" id="inputPassword3" placeholder="Password Confirm">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-primary btn-block">提交</button>
        </div>
      </div>

    </form>
</div>

<style type="text/css">
.form-group{
  padding: 0px;
  margin: 0 auto;
}
.panel-form{
  width: 600px;
  margin: 100px auto;
}
input{
  margin-bottom: 15px
}
</style>

{% end %}
